<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Click to Drop test</title>

<body styles='min-height: 800px'>

                <img src="img/thinking.svg" style="height: 100%" alt="" class="drop-me">

        </div>
        <div style='height: 60px;background-color: red' data-drop-speed='medium' data-drop-spin='fast' class="drop-me"></div>

        <div style='height: 60px;background-color: purple' class=""></div>
        <div style='height: 60px;background-color: red' class="drop-me"></div>
        <div style='height: 30px; width: 20px;background-color: blue' class="drop-me" data-drop-spin="fast"></div>
        <div style='height: 60px;background-color: red' class=""></div>
        <div style='height: 60px;background-color: blue' class="drop-me"></div>
        <div style='height: 60px;background-color: red' class="drop-me"></div>
    </div> 
    <script src="dist/bundle.js"></script>

</html>
